{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{%static 'hello/css/bootstrap.css' %}" rel="stylesheet" />
    <title>Learning Django 3.1</title>
  </head>
  <body>
    <div class="container">
      {% include "hello/navbar.html" %}
      <div class="row">
        <div class="col-md-12">
          {% block content-1 %} {% for v in post %}
          <div class="card">
            <div class="card-title">{{v.title}}</div>
            <div class="card-body">{{v.body}}</div>
          </div>
          {% endfor %} {% endblock content-1 %}
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h1>My name is</h1>
          <h2>This is my photo</h2>
        </div>
        <div class="col-md-6">
          <img src="{%static 'hello/img/forsakened.png' %}" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
